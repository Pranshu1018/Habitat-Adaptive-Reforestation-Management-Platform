<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testAPI()">Test Backend API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/weather/current?lat=1.37&lon=32.29');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>✅ Backend Working!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ Backend Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
